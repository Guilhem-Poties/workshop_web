        <h2>Graphe de progression de cette semaine : </h2>
    </div>

    <!-- On créer le graphe de progression -->
    <canvas id="lineChart" width="900" height="400"></canvas>
    <script>
        var dates = {
            {
                donnee_progression_semaine | map(attribute = 0) | list | safe
            }
        };
        var scores = {
            {
                donnee_progression_semaine | map(attribute = 1) | list | safe
            }
        };

        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: dates,
                datasets: [{
                    label: 'Data points',
                    data: scores,
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                }]
            },
            options: {
                responsive: false
            }
        });
    </script>
